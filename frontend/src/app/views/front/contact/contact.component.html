<section class="section-padding ">
  <div class="container">
    <div class="section-title">
      <h2>Contact US</h2>
    </div>
      <div class="row">
        
          <div class="col-lg-12 col-12">
          </div>

          <div class="col-lg-6 col-12">
              <form action="#" method="post" class="custom-form contact-form" role="form">
                  <div class="row">
                      <div class="col-lg-6 col-md-6 col-12">
                          <div class="form-floating">
                            <label for="floatingInput">Nom</label>
                              <input type="text" name="name" id="name" class="form-control" placeholder="Nom" required="">
                          </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-12"> 
                          <div class="form-floating">
                            <label for="floatingInput">Email address</label>
                              <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                          </div>
                      </div>

                      <div class="col-lg-12 col-12">
                          <div class="form-floating">
                            <label for="floatingInput">Sujet</label>
                              <input type="text" name="subject" id="name" class="form-control" placeholder="Sujet" required="">
                          </div>

                          <div class="form-floating">
                            <label for="floatingTextarea">message</label>
                              <textarea class="form-control" id="message" name="message" placeholder="message"></textarea>
                          </div>
                      </div>

                      <div class="col-lg-4 col-12 ms-auto">
                          <button type="submit" class="form-control">Envoyer</button>
                      </div>

                  </div>
              </form>
          </div>

          <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d9.8765298!3d37.2720682!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb11eabd9c568809a!2sSoci%C3%A9t%C3%A9%20r%C3%A9gionale%20de%20transport%20de%20Bizerte%20%22SRTB%22!5e0!3m2!1sfr!2stn!4v1648021633721!5m2!1sfr!2stn
            " frameborder="0"  width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

          </div>

      </div>
  </div>
</section>
