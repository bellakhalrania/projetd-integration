<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Registre Page</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  

  <!-- Template Main CSS File -->
  <link href="./signup.component.css" rel="stylesheet">


</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>
                  <form class="row g-3 needs-validation" [formGroup]="signupForm" >
                    <div class="col-12">
                      <input type="text" name="name" class="form-control" id="yourName" required formControlName="name" placeholder="Name">
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div>
                  
                    <div class="col-12">
                      <input type="email" name="email" class="form-control" id="yourEmail" required formControlName="email" placeholder="Email">
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>
                  
                    <div class="col-12">
                      <input type="password" name="password" class="form-control" id="yourPassword" required formControlName="password" placeholder="Password">
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                        <input type="password" name="password" class="form-control" id="confirmPassword" required formControlName="checkPassword" placeholder="confirm password">
                      </div>
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required formControlName="acceptTerms">
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" (click)="registre()" [disabled]="signupForm.invalid">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>



</body>

</html>
