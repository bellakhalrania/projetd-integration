<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-5 col-12">
                <ul aria-label="breadcrumb">
                    <ol class="bread">
                        <li class="breadcrumb-item"><a >Homepage</a></li>

                        <li class="breadcrumb-item active" aria-current="page">listes des Trajets</li>
                    </ol>
                </ul>

                <h2 class="text-white">consulter liste des trajets</h2>
            </div>

        </div>
    </div>
</header>

<div class="col-12 mb-4 mb-lg-0">
    <div class="custom-block bg-white shadow-lg">
        <div class="d-flex">
            <h3></h3>
            <div class="badge ms-auto">
                
                <form >
                    <div class="form-group  d-flex">
                        <input class="form-control" type="text" placeholder="Search..." >
                        <button style="border: none;"><label class="input-group-text" for="inputGroupSelect02" ><i class="bi bi-search"></i></label></button>
                    </div>
                </form>
          
                
            </div>
        </div>

        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th>Station de Depart</th>
                <th>Station d'arriver</th>
                <th>Date Depart</th>
                <th>Date Arriver</th>
                <th>Bus ID</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataArray;index as i">
                    <td>{{i+1}}</td>
                    <td class="icon">
                      <img src="assets/admin/images/gare (1).png" class="icon-img" alt="image" />
                    </td>
                    <td>{{item.stationDepart}}</td>
                    <td> {{item.stationArrive}}</td>
                    <td>{{item.depart}}</td>
                    <td>{{item.arrive}}</td>
                    <td> 
                </tr> 
            </tbody>
          </table>
    </div>
</div>
