<div class="wrapper" style="background-color: rgb(201 221 255);">
        <div class="inner">
            <div class="image-holder">
                <img src="assets/registerform/images/register.jpeg" alt="">
            </div>
            <form  #f="ngForm" (ngSubmit)="loginUser(f)">
                <h3>Connexion !</h3>
                
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control"name="usernameOrEmail" #usernameOrEmail="ngModel" ngModel>
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Role</option>
                        <option value="male">Passager</option>
                        <option value="femal">chauffeur</option>
                       
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control" name="password" #password="ngModel" ngModel>
                    <i class="zmdi zmdi-lock"></i>
                </div>
                
                <button type="submit">Entrer
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
                <div class="alert alert-danger" *ngIf="messageErr">
                    {{messageErr}}
                </div>
                <div class="text-center mt-3">
                    <p>Vous n'avez pas de compte ? <a routerLink="/signup" >Inscrivez-vous ici</a>.</p>
                    <p> <a routerLink="/" >annuler?</a></p>
                </div>
                
            </form>
            
        </div>
